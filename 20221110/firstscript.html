<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="firstjs.js"></script> -->
    <script>
      //document.write("환영 합니다."); // <body> 브라우저 화면에 결과를 출력하는 역할

      // 문자
      // 숫자
      // 날짜
      // 논리형

      var age;
      age = 10;
      document.write(age);
      document.write("<br>");

      age = 20;
      document.write(age + "<br>");

      age = "Hello"; //var 형식은 타입 체크를 하지 않는다.
      document.write(age + "<br>");

      var age = "안녕"; //같은 이름으로 변수를 여러번 선언이 가능하다.
      document.write(age + "<br>");

      var name;
      document.write(name + "<br><br>");

      name = "홍길동"; //var 선언된 변수의 호이스팅(hoisting)
      name = "이순신"; //변수는 대소문자 구분

      //ES6
      //   var, let, const

      // var
      // 1. 같은 이름으로 변수 선언가능
      // 2. 호이스팅 가능
      // 3. 전역변수

      // let
      // 1. 같은 이름으로 변수 선언불가
      // 2. 호이스팅 불가
      // 3. 블록레벨 스코프(범위)(지역변수)

      // const
      // 1. 같은 이름으로 변수 선언불가
      // 2. 호이스팅 불가
      
      let num;
      num = 1;
      document.write(num + "<br>");

      num = 100;
      document.write(num + "<br>");

      num = "홍길동";
      document.write(num + "<br>");

      let num2; // 같은 이름의 변수는 선언할 수 없다.
      num2 = 1000;
      document.write(num2 + "<br><br>");

      var x = 1;

      if(true) {
        var x = 5;   // 전역변수
      }

      document.write(x + "<br>");   // 1

      let y = 1;

      if(true) {
        let y = 5;
      }

      document.write(y + "<br>");   // 1

      const name1 = 'hong';
      document.write(name1 + "<br>");

      //name1 = 'kim';    // error
      //document.write(name1 + "<br>");
    </script>
  </head>

  </body>
</html>
