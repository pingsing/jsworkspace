<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //배열 내부의 데이터 타입이 서로 다를 수 있다
      //배열의 크기는 동적으로 변경될 수 있다

      let arr1 = new Array();
      //변수 선언과 동시에 참조 및 배열 생성
      arr1[0] = 1;
      arr1[1] = 2;
      //해당하는 인덱스 번호의 배열에 값 초기화.
      arr1[2] = "Hello";
      //Javascript의 배열은 저장되는 값의 타입을 가리지 않는다.

      console.log(arr1[0]);
      //콘솔 로그를 표시하는 곳에 출력한다.
      console.log(arr1[1]);
      console.log(arr1[2]);

      for (let i = 0; i < arr1.length; i++) {
        //Java처럼 배열의 길이를 불러올 수 있다.
        console.log(arr1[i]);
      }

      arr1.forEach((element, index, arr1) => console.log(element));
      //forEach 함수를 사용하여 출력할 수도 있다.
      //arr1의 배열의 요소를 모두 출력한다.

      //     arr.forEach((element, index, array) => {
      //     console.log(`요소: ${currentElement}`);
      //     console.log(`index: ${index}`);
      //     console.log(array);
      // });

      //arr: 변수명
      //forEach: 해당 작업을 수행하기 위한 함수
      //element, index, array: 콜백함수의 파라미터(매개변수)이다. 보통 element와 index가 자주 사용되며 array는 잘 쓰이지 않는다.

      for (let value in arr1) {
        console.log(arr1[value]);
      }
    </script>
  </head>
  <body></body>
</html>
